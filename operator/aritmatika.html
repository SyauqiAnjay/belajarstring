<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    
</body>
<script>
    // pemjumlahan
    var pemjumlahan = 8 + 8;
    console.log("penjumlahan : " + pemjumlahan);
    // pengurangan 
    var pengurangan = 8 - 8;
    console.log("pengurangan : " + pengurangan);
    // perkalian
    var perkalian = 8 * 8;
    console.log("perkalian : " + perkalian);
    // pemangkatan
    var pemangkatan = 11**2;
    console.log("pemangkatan :" + pemangkatan);
    // pembagian
    var pembagian = 8 / 2;
    console.log("pembagian : " + pembagian);
    // sisa bagi (modulus)
    var sisabagi = 10 % 3;
    console.log("sisa bagi : " + sisabagi);
</script>
</html>
