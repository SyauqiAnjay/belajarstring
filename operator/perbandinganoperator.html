<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator perbandingan</title>
</head>
<body>
    
</body>
<script>
    var aku=19
    var kamu=20
    //Lebih besar
    var lebih_besar = aku > kamu
    console.log(lebih_besar);
    if (aku>kamu) {
        console.log("aku lebih besar");

    }else{
        console.log("aku lebih kecil");
    }
    //Lebih kecil
    var lebih_kecil = aku < kamu
    console.log(lebih_kecil);

    //Sama dengan
    var sama_dengan = aku==kamu
    console.log(sama_dengan);


    var huruf = "4"
    var angka = 4
    var nilai = huruf == angka
    console.log("nilai : "+nilai);

    var nilai = huruf === angka
    console.log("nilai : "+nilai);
    

    //Tidak Sama Dengan
    var tidak_samaDengan = aku!=kamu
    console.log(tidak_samaDengan);
    

    //Lebih Besar Sama Dengan 
    var lebih_besar_sama_dengan =aku>=kamu
    console.log(lebih_besar_sama_dengan);

    //Lebih Kecil Sama Dengan
    var lebih_kecil_sama_dengan = aku<=kamu
    console.log(lebih_kecil_sama_dengan);
    
</script>
</html>
