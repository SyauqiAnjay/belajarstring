<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator,penugasan</title>
</head>
<body>
    
</body>
<script>
    //pengisian nilai
    var jumlahPacar = 12;
    console.log(jumlahPacar);

    //pengisian dan penambahan
    var jumlahPacar = 12;
    jumlahPacar += 1;
    console.log("PENGISIAN DAN PENAMBAHAN : " + jumlahPacar)

    //pengisian dan pengurangan
    var jumlahBapak = 8;
    jumlahBapak -= 2;
    console.log("pengsisan dan pengurangan : " + jumlahBapak)

    //pengisian dan pemangkatan
    var jumlahIbu = 2;
    jumlahIbu **= 5;
    console.log("pengisian dan pemangkatan : " + jumlahIbu)

    //pengisian dan perkalian
    var jumlahTeman = 2;
    jumlahTeman *= 10;
    console.log("pengisian dan perkalian : " + jumlahTeman)

    //pengisian dan pembagian 
    var jumlahRumah = 200;
    jumlahRumah /=  200;
    console.log("pengisian dan pembagian : " + jumlahRumah)

    //pengisian dan sisa bagi (modulus)
    var jumlahHotel = 20;
    jumlahHotel %= 3;
    console.log("pengisian dan sisabagi : " + jumlahHotel)
</script>
</html>
